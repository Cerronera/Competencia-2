<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Wolves UTFPR - Devolução</title>
    <style>
        @font-face {
            font-family: 'CCDropCaseOpen';
            src: url(fontes/CCDropCaseOpen\ Italic.otf),url(fontes/CCDropCaseOpen\ Italic.ttf);
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            font-family: 'CCDropCaseOpen', Helvetica, sans-serif;
            font-size: 3em;

        }

<body>
    <div class="container">
        <section class="header">
            <img src="imagens/wolves.png" alt="Wolves Logo" class="logo" style="width: 150px; height: auto;">
            <h2>DEVOLVER</h2>
        </section>

        <form id="form" class="form" target="_blank" action="devolver.php" method="post">
            <div class="form-content">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <a>Error message</a>
            </div>

            <div class="form-content">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
                <a>Error message</a>
            </div>

            <div class="form-content">
                <label for="data-devolucao">Data de Devolução:</label>
                <input type="date" id="data-devolucao" name="data-devolucao">
                <a>Error message</a>
            </div>

            <div class="form-content">
                <label for="quantidade-devolvida">Quantidade Devolvida:</label>
                <input type="number" id="quantidade-devolvida" name="quantidade-devolvida" placeholder="Digite a quantidade devolvida">
                <a>Error message</a>
            </div>

            <div class="form-content">
                <label for="codigos-devolvidos">Códigos dos Produtos Devolvidos:</label>
                <input type="text" id="codigos-devolvidos" name="codigos-devolvidos" placeholder="Digite os códigos dos produtos devolvidos">
                <a>Error message</a>
            </div>

            <div class="form-content">
                <label for="estado-equipamentos-">Estado dos Equipamentos:</label>
                <select id="estado-equipamentos" name="estado-equipamentos" required>
                <option value="bom">Bom</option>
                <option value="regular">Regular</option>
                <option value="danificado">Danificado</option>
            </select>
                <a>Error message</a>
            </div>

            <button type="submit">Devolver</button>
        </form>
    </div>
    <script src="./Devolver.js"></script>
