<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Wolves UTFPR - Devolução</title>
    <style>
        @font-face {
            font-family: 'Thiscafe';
            src: url(fontes/This\ Cafe.otf),url(fontes/This\ Cafe.ttf);
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            font-family: 'Thiscafe', Helvetica, sans-serif;
            color: #000000;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="header">
            <img src="imagens/wolves.png" alt="Wolves Logo" class="logo" style="width: 150px; height: auto;">
            <h2>DEVOLVER</h2>
        </section>

        <form id="form-devolucao" class="form">
            <div class="form-content">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <a>Error message</a>
            </div>

            <div class="form-content">
                <label for="codigo">Código do Produto:</label>
                <input type="text" id="codigo" name="codigo" placeholder="Digite o código do produto">
                <a>Error message</a>
            </div>

            <div class="form-content">
                <label for="data-devolucao">Data de Devolução:</label>
                <input type="date" id="data-devolucao" name="data-devolucao">
                <a>Error message</a>
            </div>

            <button type="submit">Devolver</button>
        </form>
    </div>
    <script src="./Devolver.js"></script>
</body>
</html>
