<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolves - Devolução</title>
    <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="imagens/wolves.png" alt=" logo" class="logo"></a>
        
        <h1 style="text-align: center; margin: 0 auto;">Wolves UTFPR - Devolver</h1>
    </header>

<div class="formulario-container">
    <form>
        <label for="quantidade-devolvida">Quantidade Devolvida:</label>
        <input type="number" id="quantidade-devolvida" name="quantidade-devolvida" required><br><br>

        <label for="codigos-produtos-devolvidos">Códigos dos Produtos Devolvidos:</label>
        <input type="text" id="codigos-produtos-devolvidos" name="codigos-produtos-devolvidos" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="data-devolucao">Data de Devolução:</label>
        <input type="date" id="data-devolucao" name="data-devolucao" required><br><br>

        <label for="estado-equipamentos-devolvidos">Estado dos Equipamentos Devolvidos:</label>
        <select id="estado-equipamentos-devolvidos" name="estado-equipamentos-devolvidos" required>
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="danificado">Danificado</option>
        </select><br><br>

        <input type="submit" value="Devolver">
    </form>
</div>
</body>
</html>
